<section class="content">

  <div class="container-fluid">

    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/flights">
                <i class="material-icons-two-tone vertical-align">flight</i> Flights</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
    </div>

    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-body">

            <div class="row flight-padding-bottom-15">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <mat-radio-group>
                  <mat-radio-button value="after" class="text-size-18"><span class="flight-label">
                    Round-Trip</span></mat-radio-button>
                  <mat-radio-button value="before" class="text-size-18"><span class="flight-label">
                    One-Way</span></mat-radio-button>
                </mat-radio-group>
              </div>
            </div>

            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>From</mat-label>
                    <mat-select [(ngModel)]="selectedAirportFrom">
                      <input matInput
                        class="search-flight-search" 
                        placeholder="search for airport"
                        (keyup)="onKeyFrom($event.target.value)"
                      />
                      <mat-option style="display: none;"></mat-option>
                      <mat-option *ngFor="let airport of airportsFrom" [value]="airport">{{airport.name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>To</mat-label>
                    <mat-select [(ngModel)]="selectedAirportTo">
                      <input matInput class="search-flight-search" placeholder="search" (keyup)="onKeyTo($event.target.value)"/>
                      <mat-option style="display: none;"></mat-option>
                      <mat-option *ngFor="let airport of airportsTo" [value]="airport">{{airport.name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
            </div>

            <div class="row">
              <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Departure date</mat-label>
                  <input matInput [matDatepicker]="picker1">
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
              </div>

              <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Return date</mat-label>
                  <input matInput [matDatepicker]="picker2">
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
              </div>

              <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Adults</mat-label>
                  <input matInput>
                </mat-form-field>
              </div>

              <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Children</mat-label>
                  <input matInput>
                </mat-form-field>
              </div>

            </div>

            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 text-align-center">
                <button mat-raised-button color="primary" class="flight-search-button-style" routerLink="offers">Search</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</section>
