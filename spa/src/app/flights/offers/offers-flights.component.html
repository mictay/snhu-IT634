<section class="content">

  <div class="container-fluid">

    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/flights">
                <i class="material-icons-two-tone vertical-align">flight</i> Flights
              </a>
            </li>
            <li class="breadcrumb-item active">Offers</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="processing && !hasError">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <mat-spinner class="center"></mat-spinner>
      </div>
    </div>

    <div class="row" *ngIf="!!hasError">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            ERROR
          </div>
          <div class="body table-responsive">
            {{errorMessage}}
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <app-weather [title]="'Departing'" [airport]="airportDeparting"></app-weather>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <app-weather [title]="'Arriving'" [airport]="airportArriving"></app-weather>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Departing Flights</h2>
          </div>
          <div class="body table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100">
              <!-- Flight Column -->
              <ng-container matColumnDef="flight">
                <th mat-header-cell *matHeaderCellDef> Flight # </th>
                <td mat-cell *matCellDef="let element"> {{element.flight}} </td>
              </ng-container>
              <!-- Date Column -->
              <ng-container matColumnDef="departing">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.departing}} </td>
              </ng-container>
              <!-- Departs Column -->
              <ng-container matColumnDef="departs">
                <th mat-header-cell *matHeaderCellDef> Departs </th>
                <td mat-cell *matCellDef="let element"> {{element.departs}} </td>
              </ng-container>
              <!-- Duration Column -->
              <ng-container matColumnDef="arrives">
                <th mat-header-cell *matHeaderCellDef> Arrives </th>
                <td mat-cell *matCellDef="let element"> {{element.arrives}} </td>
              </ng-container>
              <!-- Price Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element">
                   <button mat-raised-button color="primary" 
                   class="flight-search-button-style" 
                   routerLink="flights">{{element.price}}</button>                 
                  </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
